<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Traditional SDLC -->
  <g id="traditional">
    <text x="200" y="40" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Традиционный SDLC</text>
    
    <rect x="50" y="60" width="120" height="60" rx="8" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
    <text x="110" y="95" font-family="Arial" font-size="14" text-anchor="middle" fill="#1f2937">Планирование</text>
    
    <path d="M 170 90 L 230 90" stroke="#9ca3af" stroke-width="2" fill="none" marker-end="url(#arrowgray)"/>
    
    <rect x="230" y="60" width="120" height="60" rx="8" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
    <text x="290" y="85" font-family="Arial" font-size="14" text-anchor="middle" fill="#1f2937">Написание</text>
    <text x="290" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="#1f2937">кода</text>
    
    <path d="M 290 120 L 290 150" stroke="#9ca3af" stroke-width="2" fill="none" marker-end="url(#arrowgray)"/>
    
    <rect x="230" y="150" width="120" height="60" rx="8" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
    <text x="290" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#1f2937">Тестирование</text>
    
    <path d="M 230 180 L 170 180" stroke="#9ca3af" stroke-width="2" fill="none" marker-end="url(#arrowgray)"/>
    
    <rect x="50" y="150" width="120" height="60" rx="8" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
    <text x="110" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#1f2937">Деплой</text>
    
    <text x="200" y="240" font-family="Arial" font-size="16" text-anchor="middle" fill="#6b7280" font-weight="bold">⏱️ Недели</text>
  </g>
  
  <!-- Arrow between sections -->
  <path d="M 380 120 L 420 120" stroke="url(#grad1)" stroke-width="4" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Agent-driven SDLC -->
  <g id="agent-driven">
    <text x="600" y="40" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Агентный SDLC</text>
    
    <circle cx="600" cy="120" r="80" fill="url(#grad1)" opacity="0.1" stroke="url(#grad1)" stroke-width="3"/>
    
    <rect x="540" y="90" width="120" height="30" rx="6" fill="url(#grad1)"/>
    <text x="600" y="110" font-family="Arial" font-size="13" text-anchor="middle" fill="white" font-weight="bold">ИИ Оркестратор</text>
    
    <rect x="480" y="135" width="80" height="25" rx="4" fill="#6366f1" opacity="0.8"/>
    <text x="520" y="152" font-family="Arial" font-size="11" text-anchor="middle" fill="white">Агент 1</text>
    
    <rect x="570" y="135" width="80" height="25" rx="4" fill="#8b5cf6" opacity="0.8"/>
    <text x="610" y="152" font-family="Arial" font-size="11" text-anchor="middle" fill="white">Агент 2</text>
    
    <rect x="660" y="135" width="80" height="25" rx="4" fill="#6366f1" opacity="0.8"/>
    <text x="700" y="152" font-family="Arial" font-size="11" text-anchor="middle" fill="white">Агент 3</text>
    
    <text x="600" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="#6b7280">Параллельная работа</text>
    
    <text x="600" y="240" font-family="Arial" font-size="16" text-anchor="middle" fill="#6366f1" font-weight="bold">⚡ Часы</text>
  </g>
  
  <!-- Bottom text -->
  <rect x="50" y="270" width="700" height="100" rx="8" fill="#f3f4f6"/>
  <text x="400" y="295" font-family="Arial" font-size="13" text-anchor="middle" fill="#374151">
    <tspan x="400" dy="0">Традиционные стадии SDLC остаются, но агентная реализация,</tspan>
    <tspan x="400" dy="20">автоматизированное тестирование и встроенная документация</tspan>
    <tspan x="400" dy="20">сокращают время цикла с недель до часов.</tspan>
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowgray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#9ca3af" />
    </marker>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#6366f1" />
    </marker>
  </defs>
</svg>
